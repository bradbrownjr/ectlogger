# Fail2Ban jail for ECTLogger
#
# Add this to /etc/fail2ban/jail.local or /etc/fail2ban/jail.d/ectlogger.conf
#
# Prerequisites:
# 1. Copy fail2ban/filter.d/ectlogger.conf to /etc/fail2ban/filter.d/
# 2. Configure ECTLogger to log to a file (see below)
# 3. Restart fail2ban: sudo systemctl restart fail2ban

[ectlogger]
enabled = true
port = http,https,8000
filter = ectlogger
logpath = /var/log/ectlogger/app.log
maxretry = 5
findtime = 600
bantime = 3600
action = %(action_mwl)s

# Optional: More aggressive settings for repeated offenders
# Uncomment to enable progressive banning
