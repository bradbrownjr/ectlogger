<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #1976d2;
      --primary-dark: #1565c0;
      --primary-light: #42a5f5;
      --secondary: #dc004e;
      --background: #e8eef4;
      --surface: #ffffff;
      --text-primary: rgba(0, 0, 0, 0.87);
      --text-secondary: rgba(0, 0, 0, 0.6);
      --border: rgba(0, 0, 0, 0.12);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      font-size: 16px;
    }

    /* Header - matches MUI AppBar */
    header {
      background: var(--primary);
      color: white;
      padding: 0 24px;
      box-shadow: 0 2px 4px -1px rgba(0,0,0,0.2), 0 4px 5px 0 rgba(0,0,0,0.14), 0 1px 10px 0 rgba(0,0,0,0.12);
      position: sticky;
      top: 0;
      z-index: 1100;
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 64px;
    }

    header h1 {
      font-size: 1.25rem;
      font-weight: 500;
      letter-spacing: 0.0075em;
    }

    header a {
      color: white;
      text-decoration: none;
    }

    .header-links {
      display: flex;
      gap: 16px;
    }

    .header-links a {
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 0.875rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.02857em;
      transition: background-color 0.2s;
    }

    .header-links a:hover {
      background-color: rgba(255, 255, 255, 0.08);
    }

    .btn-outlined {
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .btn-outlined:hover {
      border-color: white;
      background-color: rgba(255, 255, 255, 0.08);
    }

    /* Main content */
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    .content-card {
      background: var(--surface);
      border-radius: 4px;
      box-shadow: 0 2px 1px -1px rgba(0,0,0,0.2), 0 1px 1px 0 rgba(0,0,0,0.14), 0 1px 3px 0 rgba(0,0,0,0.12);
      padding: 24px 32px;
    }

    /* Typography */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 500;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
      color: var(--text-primary);
    }

    h1 { font-size: 2.125rem; margin-top: 0; }
    h2 { font-size: 1.5rem; border-bottom: 1px solid var(--border); padding-bottom: 0.3em; }
    h3 { font-size: 1.25rem; }
    h4 { font-size: 1rem; }

    p {
      margin-bottom: 1em;
    }

    a {
      color: var(--primary);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Lists */
    ul, ol {
      margin-bottom: 1em;
      padding-left: 2em;
    }

    li {
      margin-bottom: 0.25em;
    }

    /* Code */
    code {
      font-family: 'Roboto Mono', 'Consolas', 'Monaco', monospace;
      font-size: 0.875em;
      background-color: rgba(0, 0, 0, 0.04);
      padding: 0.2em 0.4em;
      border-radius: 4px;
    }

    pre {
      background-color: #1e1e1e;
      color: #d4d4d4;
      padding: 16px;
      border-radius: 4px;
      overflow-x: auto;
      margin-bottom: 1em;
    }

    pre code {
      background: none;
      padding: 0;
      font-size: 0.875rem;
      color: inherit;
    }

    /* Tables */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1em;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    th {
      font-weight: 500;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    tr:hover {
      background-color: rgba(0, 0, 0, 0.04);
    }

    /* Blockquotes */
    blockquote {
      border-left: 4px solid var(--primary);
      margin: 1em 0;
      padding: 0.5em 1em;
      background-color: rgba(25, 118, 210, 0.04);
      color: var(--text-secondary);
    }

    /* Badges */
    img[src*="shields.io"] {
      margin-right: 4px;
    }

    /* Footer */
    footer {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
      text-align: center;
      color: var(--text-secondary);
      font-size: 0.875rem;
    }

    footer a {
      color: var(--text-secondary);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .header-content {
        height: 56px;
      }

      header h1 {
        font-size: 1.1rem;
      }

      .header-links {
        gap: 8px;
      }

      .header-links a {
        padding: 6px 12px;
        font-size: 0.75rem;
      }

      main {
        padding: 16px;
      }

      .content-card {
        padding: 16px 20px;
      }

      h1 { font-size: 1.75rem; }
      h2 { font-size: 1.25rem; }
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #90caf9;
        --primary-dark: #42a5f5;
        --background: #121212;
        --surface: #1e1e1e;
        --text-primary: rgba(255, 255, 255, 0.87);
        --text-secondary: rgba(255, 255, 255, 0.6);
        --border: rgba(255, 255, 255, 0.12);
      }

      header {
        background: #1e1e1e;
      }

      code {
        background-color: rgba(255, 255, 255, 0.08);
      }

      tr:hover {
        background-color: rgba(255, 255, 255, 0.04);
      }

      blockquote {
        background-color: rgba(144, 202, 249, 0.08);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1><a href="{{ '/' | relative_url }}">ðŸ“» {{ site.title }}</a></h1>
      <div class="header-links">
        <a href="https://github.com/{{ site.repository }}" class="btn-outlined">View on GitHub</a>
      </div>
    </div>
  </header>

  <main>
    <div class="content-card">
      {{ content }}
    </div>
  </main>

  <footer>
    <p>{{ site.title }} is maintained by <a href="https://github.com/{{ site.repository | split: '/' | first }}">{{ site.repository | split: '/' | first }}</a></p>
    <p>ðŸ“» 73 and stay safe!</p>
  </footer>
</body>
</html>
